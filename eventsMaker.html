    <main class="main" role="main">
        <section class="recruit">
            <div class="container">
                <h1 class="recruit__heading display-4 mt-5 mb-3">
                    Events Maker
                </h1>
                <form action="" class="recruit__form eventsMaker my-3">
                    <div class="row">
                        <div class="col-12 col-lg-7">

                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <label class="recruit__form-label" for="text">Nazwa wydarzenia</label>
                                    <input class="recruit__form-input" type="text" name="text" id="text" required>

                                    <label class="recruit__form-label" for="eventType">E-mail</label>
                                    <select class="js-eventType" id="eventType" name="eventType">
                                        <option value="Raid">Raid</option>
                                        <option value="BeerDrinking">Beer drinking</option>
                                    </select>

                                    <label class="recruit__form-label" for="additionalSelect">E-mail</label>
                                    <select class="js-additionalSelect" id="additionalSelect" name="additionalSelect">
                                        <option value="Something">Something</option>
                                        <option value="asdkjlaslkjdkl">lasdlasldasd</option>
                                    </select>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label class="recruit__form-label" for="eventBegin">Event begin</label>
                                    <input class="recruit__form-input" type="datetime-local" name="eventBegin"
                                        id="eventBegin" required>

                                    <label class="recruit__form-label" for="eventEnds">Event ends</label>
                                    <input class="recruit__form-input" type="datetime-local" name="eventEnds"
                                        id="eventEnds" required>

                                    <label class="recruit__form-label" for="text">Something else</label>
                                    <input class="recruit__form-input" type="text" name="text2" id="text2">
                                </div>
                            </div>



                        </div>
                        <div class="col-12 col-lg-5">

                        </div>
                        <div class="col-12 d-flex justify-content-end my-3 py-3 py-lg-0">
                            <button type="submit" class="btn recruit__form-submit btn-lg">Dodaj wydarzenie</button>
                        </div>
                    </div>
                </form>

        </section>
